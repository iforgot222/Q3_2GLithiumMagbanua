<body>
    <h1>2nd Graded Exercise</h1>
    <fieldset>
        <legend>General Information</legend>
        <form action="submit" method="post"> 

            <label for="studentID"> Student ID: </label>
            <input type="number" id="studentID" name="studentID" required> </br></br>

            <label for="name"> Full Name: </label>
            <input type="text" id="name" name="name" required></br></br>

            <label for="bday"> Birthday: </label>
            <input type="date" id="bday" name="bday" required></br></br>

            <label for="email"> Email Adress: </label>
            <input type="email" id="email" name="email" required></br></br>
 
            <label for="mpnum"> Mobile Phone Number: </label>
            <input type="text" id="mpnum" name="mpnum" required></br></br>

            <label for="glevel"> Grade Level: </label>
            <select id="glevel" name="glevel" required>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select><br/></br>

            <label>
                Extern 
            <input type="radio" name="homestat" value="extern" required>
            </label>
            <label>
                Intern 
                <input type="radio" name="homestat" value="intern" required>
            </label></br></br>

            <label for="pclb"> Preferred Org./Club: </label>
            <select id="pclb" name="pclb" required>
                <option value="makerclb">Pisay.XYZ</option>
                <option value="artclb">Likha</option>
                <option value="chemclb">Atom</option>
                <option value="movclb">Celluloid</option>
                <option value="litclb">Ellipsis</option>
            </select></br></br>

            <input type='submit' name='Submit' value='Submit' /></br>
        </form>
    </fieldset>

    <fieldset>
        <legend> Others: </legend>

        <form action="submit" method="post">
            <label for="whyjoin"> Why do you want to join? </label> </br></br>
            <textarea id="whyjoin" name="whyjoin" rows="4" cols="50"> Enter your reason here. </textarea></br>

            <input type='sumit' name='Submit' value='Submit'/></br>
        </form> </br>
    </fieldset>



</body>
